<!-- templates/view_expenses.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Expenses</title>
</head>
<body>
    <h1>Expenses</h1>
    <table>
        <tr>
            <th>Description</th>
            <th>Amount</th>
        </tr>
        {% for expense in expenses %}
        <tr>
            <td>{{ expense.description }}</td>
            <td>{{ expense.amount }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
